<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes ||</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="page-header">
        <div class="logo">
            <img src="images/Marvel_Logo.svg" alt="logo" class="logo">
            Heroes search
        </div>
    </header>
    <section class="section">
        <div class="title">
            <h3></h3>
        </div>
        <article class="character"></article>
        <div class="btn-container">
            <a href="#" id="get-comics-btn" class="border-btn red">Watch comics</a>
            <a href="#" id="open-filters-btn" class="border-btn blue">Show filters</a>
        </div>
        <form class="filters-form">
            <div>
                <label for="comic-title-filter">Enter the first letters of the comic title or full name:</label>
                <input id="comic-title-filter" class="form-input" type="text" placeholder="Comic title starts with..." autocomplete="off">
            </div>
            <div>
                <label for="start-year-filter">Enter start year of the comic:</label>
                <input id="start-year-filter" class="form-input" type="text" placeholder="2021" autocomplete="off">
            </div>
            <div>
                <label for="comic-format-filter">Comic format:</label>
                <select id="comic-format-filter" class="form-input">
                    <option value="all" selected>all</option>
                    <option value="comic">comic</option>
                    <option value="magazine">magazine</option>
                    <option value="trade paperback">trade paperback</option>
                    <option value="hardcover">hardcover</option>
                    <option value="digest">digest</option>
                    <option value="graphic novel">graphic novel</option>
                    <option value="digital comic">digital comic</option>
                    <option value="infinite comic">infinite comic</option>
                </select>
            </div>
            <div class="form-checkbox-wrapper">
                <input id="variant-comics-filter" class="form-checkbox" type="checkbox">
                <label for="variant-comics-filter">Exclude variant comics from the result set</label>
            </div>
            <a href="#" id="clear-filters-btn" class="transparent-btn">Clear filters</a>
        </form>
        <div>
            <div class="items-count"></div>
            <div class="comics-wrapper"></div>
            <div class="pagination"></div> 
        </div>
    </section>
    <div class="loading">
        <div>
            <span></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="js/character.js"></script>
</body>
</html>
