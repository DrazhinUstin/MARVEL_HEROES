<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-slider">
            <div class="slide">
                <img src="images/slide-1.jpg" alt="slide">
            </div>
            <div class="slide">
                <img src="images/slide-2.jpg" alt="slide">
            </div>
            <div class="slide">
                <img src="images/slide-3.jpg" alt="slide">
            </div>
            <div class="substrate"></div>
        </div>
        <div class="hero-section">
            <div class="logo">
                <img src="images/Marvel_Logo.svg" alt="logo" class="logo">
                Heroes search
            </div>
            <a href="#" class="transparent-btn">Start search</a>
        </div>
    </header>
    <section class="section">
        <div class="title">
            <h2>Favorites</h2>
            <span class="favorites-count">0</span>
        </div>
        <div class="carousel-wrapper">
            <div>
                <div class="carousel"></div>    
            </div>
            <div class="carousel-circles"></div>
            <div class="carousel-controls">
                <button class="left-switch-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="right-switch-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="btn-container">
            <a href="#" id="watch-favorites-btn" class="border-btn red">Watch favorites</a>
        </div>
    </section>
    <section class="section">
        <div class="title">
            <h2>Search area</h2>
        </div>
        <form class="search-form">
            <input type="text" class="form-input" placeholder="Enter a hero name..." required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div>
            <div class="items-count"></div>
            <div class="characters-wrapper"></div>
            <div class="pagination"></div> 
        </div>
    </section>
    <div class="loading">
        <div>
            <span></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
