<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-slider">
            <div class="slide">
                <img src="images/slide-1.jpg" alt="slide">
            </div>
            <div class="slide">
                <img src="images/slide-2.jpg" alt="slide">
            </div>
            <div class="slide">
                <img src="images/slide-3.jpg" alt="slide">
            </div>
            <div class="substrate"></div>
        </div>
        <div class="hero-section">
            <div class="logo">
                <img src="images/Marvel_Logo.svg" alt="logo" class="logo">
                Heroes search
            </div>
            <a href="#">Start search</a>
        </div>
    </header>
    <section class="section">
        <div class="title">
            <h2>Favorites</h2>
            <span class="favorites-count">0</span>
        </div>
        <div class="message">
            You don't have favorite comics yet...
        </div>
    </section>
    <section class="section">
        <div class="title">
            <h2>Search area</h2>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Enter a hero name..." required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="search-result"></div>
        <div class="pagination"></div> 
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
